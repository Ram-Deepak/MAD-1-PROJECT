<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='profilestyle.css')}}"/>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='searchstyle.css')}}"/>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="search-bar">
        <form action="/{{current_user.username}}/search" method="POST">
            <input type="text" id="search" name="name" placeholder="Search for names"/>
            <input type="submit" value="Search"/>
        </form>
    </div>
    <div class="results">
        {% if accounts %}
            <ul class="account-ids">
                {% for account in accounts %}
                    <li><a href="/{{current_user.username}}/view/{{account.username}}">{{account.username}}</a></li>
                {% endfor %}
            </ul> 
        {% endif %}       
    </div>

</body>
</html>
